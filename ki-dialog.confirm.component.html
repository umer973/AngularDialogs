<!-- The modal with close button -->

<div class="modal ki-dialog fade" kiDialog #dialogWindow="ki-dialog" [config]="{backdrop: 'static'}" tabindex="-1"
    role="document" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title" id="modalLabelSmall">Confirmation</h6>
            </div> 
            <div class="modal-body ">
                <div class="body-contents">
                    <div class="icon align-self-center">
                        <a class="dige-icons Confirmation"></a>
                    </div>
                    <div class="dilg-msg">{{message}}</div>
                    <div class="ta-r">
                        <button type="button" class="btn btn-primary sm" (click)="onConfirmClicked()"
                            data-dismiss="modal" aria-label="Ok">
                            {{ok}}
                        </button>
                        <button type="button" class="btn btn-danger sm ml10" (click)="onCancelClicked()"
                            data-dismiss="modal" aria-label="Close" [hidden]="close==''">
                            {{close}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
